<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>

<head th:replace="~{fragments/head}"></head>

<body>
<nav th:replace="~{fragments/nav-bar}"></nav>

<section class="contacts layout_padding">
    <div class="container">

        <h2 class="main-heading">
            СВЪРЖИ СЕ С НАС

        </h2>
        <p class="text-center" style="font-weight: 600">
            ПОПЪЛНИ ФОРМАТА ПО-ДОЛУ И НИЕ ЩЕ СЕ СВЪРЖЕМ С ТЕБ

        </p>
        <div class="">
            <div class="contact_section-container">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="contact-form">
                            <form th:method="POST"
                                  th:action="@{/contact}"
                                  th:object="${sendMessageBindingModel}"
                            >
                                <div>
                                    <input type="text" placeholder="Name"
                                           th:field="*{name}"
                                           th:errorclass="is-invalid"
                                           class="form-control">
                                    <p class="invalid-feedback errors alert alert-danger">
                                        Name length must be more than 3 characters!
                                    </p>
                                </div>
                                <div>
                                    <input th:field="*{phoneNumber}"
                                           type="text" placeholder="Phone Number"
                                           class="form-control">
                                </div>
                                <div>
                                    <input th:field="*{email}"
                                           th:errorclass="is-invalid"
                                           type="email" placeholder="Email"
                                           class="form-control">
                                    <p class="invalid-feedback errors alert alert-danger">
                                        Please enter correct email!
                                    </p>
                                </div>

                                <div>
                                    <input type="text" placeholder="Message" class="input_message form-control"
                                           th:field="*{text}"
                                           th:errorclass="is-invalid">
                                    <p class="invalid-feedback errors alert alert-danger">
                                        Text length must be more than 10 characters!
                                    </p>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="call_to-btn btn_white-border">
                                        Send
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>


<!-- end contact section -->

<!-- footer section -->
<head th:replace="~{fragments/footer}"></head>
<!-- footer section -->

<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<!-- progreesbar script -->

</script>
<script>
    // This example adds a marker to indicate the position of Bondi Beach in Sydney,
    // Australia.
    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 11,
            center: {
                lat: 40.645037,
                lng: -73.880224
            },
        });

        var image = 'images/maps-and-flags.png';
        var beachMarker = new google.maps.Marker({
            position: {
                lat: 40.645037,
                lng: -73.880224
            },
            map: map,
            icon: image
        });
    }
</script>
<!-- google map js -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8eaHt9Dh5H57Zh0xVTqxVdBFCvFMqFjQ&callback=initMap">
</script>
<!-- end google map js -->
</body>

</html>

<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head th:replace="~{fragments/head}">
<body class="top_container login">
<nav th:replace="~{fragments/nav-bar}"></nav>

    <div class="d-flex justify-content-end w-75">
        <div class="register-container  pt-xl-5">
            <form>
                <p class="text-xl-center font-weight-bold">Register:</p>

                <!-- firstName input -->
                <div class="form-outline mb-1">
                    <input type="text" id="firstName" class="form-control"/>
                    <label class="form-label" for="firstName">First Name</label>
                </div>
                <!-- lastName input -->
                <div class="form-outline mb-1">
                    <input type="text" id="lastName" class="form-control"/>
                    <label class="form-label" for="lastName">Last Name</label>
                </div>

                <!-- Username input -->
                <div class="form-outline mb-1">
                    <input type="text" id="username" class="form-control"/>
                    <label class="form-label" for="username">Username</label>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-1">
                    <input type="email" id="email" class="form-control"/>
                    <label class="form-label" for="email">Email</label>
                </div>

                <!-- Age input -->
                <div class="form-outline mb-1">
                    <input type="number" id="age" class="form-control"/>
                    <label class="form-label" for="age">Age</label>
                </div>

                <!-- City input -->
                <div class="form-outline mb-1">
                    <input type="text" id="city" class="form-control"/>
                    <label class="form-label" for="city">City</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-1">
                    <input type="password" id="password" class="form-control"/>
                    <label class="form-label" for="password">Password</label>
                </div>

                <!-- Repeat Password input -->
                <div class="form-outline mb-1">
                    <input type="password" id="repeatPassword" class="form-control"/>
                    <label class="form-label" for="repeatPassword">Repeat password</label>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-3">Register</button>
            </form>
        </div>
    </div>
    <div th:replace="~{fragments/footer}">
    </div>
</body>
</html>

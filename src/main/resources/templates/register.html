<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head th:replace="~{fragments/head}">
<body class="top_container login">
<nav th:replace="~{fragments/nav-bar}"></nav>

<div class="d-flex justify-content-end w-75">
    <div class="register-container  pt-xl-5">
        <form class="contact-form"
              th:action="@{/users/register}"
              th:method="POST"
              th:object="${userRegisterBindingModel}">
            <p class="text-xl-center font-weight-bold">РЕГИСТРАЦИЯ:</p>

            <!-- Username input -->
            <div class="form-outline mb-1">
                <label class="form-label" for="username">Потребителско име:</label>
                <input type="text"
                       id="username"
                       name="username"
                       th:field="*{username}"
                       th:errorclass="is-invalid"
                       placeholder="Въведи потребителско име"
                       class="form-control"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Username length must be more than 3 characters!
                </p>
            </div>


            <!-- firstName input -->
            <div class="form-outline mb-1">
                <label class="form-label" for="firstName">Име:</label>
                <input type="text"
                       id="firstName"
                       name="firstName"
                       th:field="*{firstName}"
                       th:errorclass="is-invalid"
                       placeholder="Въведи име"
                       class="form-control"/>
                <p class="invalid-feedback errors alert alert-danger">
                    First name length must be more than 3 characters!
                </p>
            </div>
            <!-- lastName input -->
            <div class="form-outline mb-1">
                <label class="form-label" for="lastName">Фамилия:</label>
                <input type="text"
                       id="lastName"
                       name="LastName"
                       th:field="*{lastName}"
                       placeholder="Въведи фамилия:"
                       class="form-control"/>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-1">
                <label class="form-label" for="email">Email:</label>
                <input type="email"
                       id="email"
                       name="email"
                       th:field="*{email}"
                       th:errorclass="is-invalid"
                       placeholder="Въведи email"
                       class="form-control"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Email is required.
                </p>
            </div>

            <!-- Age input -->
            <div class="form-outline mb-1">
                <label class="form-label" for="age">Age</label>
                <input type="number"
                       id="age"
                       name="age"
                       th:field="*{age}"
                       placeholder="Age"
                       class="form-control"/>
            </div>

            <!-- City input -->
            <div class="form-outline mb-1">
                <label class="form-label" for="city">Град:</label>
                <input type="text"
                       id="city"
                       name="city"
                       th:field="*{city}"
                       placeholder="Въведи града в който живееш"
                       class="form-control"/>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-1">
                <label class="form-label" for="password">Парола</label>
                <input type="password"
                       id="password"
                       name="password"
                       th:field="*{password}"
                       th:errorclass="is-invalid"
                       placeholder="Въведи парола"
                       class="form-control"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Password length must be more than 3 characters!
                </p>
            </div>

            <!-- Confirm Password input -->
            <div class="form-outline mb-1">
                <label class="form-label" for="confirmPassword">Потвърждение на парола:</label>
                <input type="password"
                       id="confirmPassword"
                       name="confirmPassword"
                       th:field="*{confirmPassword}"
                       th:errorclass="is-invalid"
                       placeholder="Въведи отново паролата за потвърждение"
                       class="form-control"/>
                <p th:if="${#fields.hasGlobalErrors()}"
                    class="errors alert alert-danger">Confirm password do not match!</p>
                <p class="invalid-feedback errors alert alert-danger">
                    Confirmation of password is required.
                </p>
            </div>

            <!-- Submit button -->
            <div class="form-outline mb-1 d-flex justify-content-center">
            <button type="submit" class="call_to-btn btn_white-border">Регистрация</button>
            </div>
        </form>
    </div>
</div>
<div th:replace="~{fragments/footer}">
</div>
</body>
</html>

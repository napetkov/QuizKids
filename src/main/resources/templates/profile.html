<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}">
<body>
<nav th:replace="~{fragments/nav-bar}"></nav>
<div>
    <!--    add some class for background of this container-->
    <main class="p-5 align-content-center bg-blur my-register-div"
          th:object="${loggedUserProfileInfo}">
        <div class="container mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-7">
                    <div class="profile-card p-3 py-4">
                        <div class="text-center">
                            <h2 th:text="*{username}">USERNAME</h2>
                        </div>
                        <div class="text-center mt-3">
                        <span th:text="*{level}"
                              class="bg-secondary p-1 px-4 rounded text-white">Pro</span>
                            <h5 class="mt-4 mb-0">
                                <span th:text="*{firstName}">First Name</span>
                                <span> </span>
                                <span th:text="*{lastName}">Last Name</span>
                            </h5>
                            <h5 class="mt-2 mb-1">
                                <span th:text="'Общо точки: ' + *{point}">First Name</span>
                            </h5>
                            <span th:text="*{email}">email</span>
                            <br>
                            <span>От град: </span>
                            <span th:text="*{city}">city</span>
                            <br>
                            <span>Години: </span>
                            <span th:text="*{age}">33</span>

                            <h5 class="mt-4 mb-0">Твоята позиция в класирането е
                                <span class="mt-4 mb-0 font-weight-bold" th:text="*{position}">position</span>
                                от общо
                                <span class="mt-4 mb-0 font-weight-bold"
                                      th:text="*{countOfAllUsers}">count of all users</span>
                                участника! </h5>
                            <h5 class="mt-4 mb-0 font-weight-normal"
                                th:text="'Ти си отговирил на  ' +  *{countAnsweredQuestions} + ' въпроса!'"></h5>
                            <br>
                            <div class="d-flex justify-content-center">
                                <div class="hero_btn-container m-2">
                                    <!--                            <button class="btn btn-outline-primary px-4">Back</button>-->
                                    <a th:href="@{/users/profile/edit}"
                                       class="call_to-btn btn_white-border">Промени профила си</a>
                                    <!--                            <button class="btn btn-primary px-4 ms-3">Contact</button>-->
                                </div>
                                <div class="hero_btn-container m-2">
                                    <!--                            <button class="btn btn-outline-primary px-4">Back</button>-->
                                    <a th:href="@{/users/profile/edit/changePassword}"
                                       class="call_to-btn btn_white-border">Смяна на парола</a>
                                    <!--                            <button class="btn btn-primary px-4 ms-3">Contact</button>-->
                                </div>
                                <div class="hero_btn-container m-2">
                                    <!--                            <button class="btn btn-outline-primary px-4">Back</button>-->
                                    <a th:href="@{/}"
                                       class="call_to-btn btn_white-border">Назад</a>
                                    <!--                            <button class="btn btn-primary px-4 ms-3">Contact</button>-->
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
</div>
</body>
<div th:replace="~{fragments/footer}"></div>
</html>
